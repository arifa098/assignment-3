<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="mx-40 mt-10 bg-red-400 rounded-full shadow-lg flex items-center justify-between px-10 py-5">
            <ul class="flex items-center space-x-4">
              <li><a href="" class="text-white text-xs hover:text-gray-900">Home</a></li>
              <li><a href="" class="text-white text-xs hover:text-gray-900">About Us</a></li>
              <li><a href="" class="text-white text-xs hover:text-gray-900">Shop</a></li>
              <li><a href="" class="text-white text-xs hover:text-gray-900">All Fruits</a></li>
            </ul>
            <div class="flex items-center space-x-4">
              <img src="./images/logo.png" alt="Logo" class="h-11 w-11">
              <h1 class="text-3xl font-semibold text-white">Fruit Burst</h1>
            </div>
            <label class="relative block">
                <span class="sr-only">Search</span>
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa-solid fa-magnifying-glass fa-xs" style="color: #999999;"></i>
                </span>
                <input class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-full py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search Here" type="text" name="search"/>
            </label>
        </nav>
    </header>
    <main>
        <!-- Banner -->
        <section class="mx-40 mt-10">
            <div class="carousel w-full rounded">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./images/banner1.png" class="w-full" />
                    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-40"></div>
                    <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center px-4">
                        <h1 class="text-5xl text-white font-bold mb-4">Exotic tastes at your doorstep</h1>
                        <p class="text-lg md:text-xl text-white text-center mb-8">We supply highly quality organic products</p>
                        <a href="#" class="bg-red-500 text-white px-6 py-3 rounded-lg font-medium transition duration-300 hover:bg-black hover:text-white">Shop Now</a>
                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
